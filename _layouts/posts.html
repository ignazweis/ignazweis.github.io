---
layout: base
---

<section>
    <h1>{{ page.title | escape }}</h1>
    {% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
            {{ post.date | date: "%d/%m/%Y" }}
        </time>
        {% if post.description %}
        <p>{{ post.description }}</p>
        {% endif %}
    </article>
    {% endfor %}
</section>
